<!DOCTYPE html>
<html lang="eng">
    <head>
        <title> JobTargetCPC</title>
    </head>
    <body>
        <h1> XML Content</h1>
        <h1> XML Content</h1>
    <script>
        fetch('JobTarget.xml')
        .then(response => { 
            if (!response.ok) throw new Error ("Could not fetch");
            return response.text();

        })
        .then(String => {
            const formatted = str.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            document.getElementById('output').innerHTML = formatted;
        })
        .catch(Error => {
            document.getElementById('output'.textcontent = ' Error loading XML:' +Error;)
        }]); 
    </script>
</body>
</html>
